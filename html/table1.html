<!DOCTYPE html>
<html lang="en">
<head>
    <title>TABLE_1</title>
    <style>
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>CSS Browser Support(Latest Browser Version)</h3>
    <table border="1"  cellpadding="10">

         <tr>
            <th>CSS Property</th>
            <th>Internet Explorer</th>
            <th>Firefox</th>
            <th>Chrome</th>
            <th>Safari</th>
            <th>Opera</th>

         </tr>
         <tr>
            <th>Border Radius</th>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
         </tr>
         <tr>
            <th>Box Shadow</th>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
         </tr>
         <tr>
            <th>CSS Animation</th>
            <td>NO</td>
            <td>NO</td>
            <td>YES</td>
            <td>YES</td>
            <td>NO</td>
         </tr>

    </table>

</body>
</html>
